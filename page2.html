<head>
    <meta charset="UTF-8">

    <style>


body{

background-color: #f4a7ba;

}



        /* ---- Navgation bar ---- */
        nav {
            width: 100%;
            background-color: #f4a7ba; 
            padding: 15px 15px 15px;
            position: fixed;     /* stays at top */
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 9px rgba(0,0,0,0.15);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 1s ;
        }

        nav ul li a:hover {
            color: #ffe6eeb9;           
            font-size: 28px;
        }

       
        img {
            width: 1490px;
           display: block;
        }


.bottom-btn-container {
    text-align: center;
    margin: 40px 0;   /* VERY small space */
}

.more-btn {
    padding: 10px 22px;
    background-color: #f46b8d;
    color: white;
    border-radius: 8px;
    font-size: 25px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease;
}

.more-btn:hover {
    background-color: #f096b1;
    transform: scale(1.05);
    font-size: 30px;
}




    </style>

</head>
